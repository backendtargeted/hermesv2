<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - All Bags - bababebi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .admin-container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-family: 'Lato', 'Helvetica Neue', Arial, Helvetica, sans-serif;
        }
        
        .bags-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .bags-table th,
        .bags-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .bags-table th {
            background-color: #f8f9fa;
            font-weight: bold;
            color: #333;
        }
        
        .bags-table tr:hover {
            background-color: #f5f5f5;
        }
        
        .view-link {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
        
        .view-link:hover {
            text-decoration: underline;
        }
        
        .admin-links {
            text-align: center;
            margin-top: 30px;
        }
        
        .admin-links a {
            color: #333;
            text-decoration: none;
            margin: 0 10px;
            padding: 8px 16px;
            border: 1px solid #333;
            border-radius: 4px;
        }
        
        .admin-links a:hover {
            background-color: #333;
            color: white;
        }
        
        .no-bags {
            text-align: center;
            color: #666;
            font-style: italic;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>All Bag Opinions</h1>
        
        {% if bags %}
        <table class="bags-table">
            <thead>
                <tr>
                    <th>Reference #</th>
                    <th>Recipient</th>
                    <th>Model</th>
                    <th>Created</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for bag in bags %}
                <tr>
                    <td>{{ bag[1] }}</td>
                    <td>{{ bag[2] }}</td>
                    <td>{{ bag[3] }}</td>
                    <td>{{ bag[4] }}</td>
                    <td>
                        <a href="/opinion/{{ bag[0] }}" class="view-link" target="_blank">View Opinion</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <div class="no-bags">
            <p>No bags have been added yet.</p>
        </div>
        {% endif %}
        
        <div class="admin-links">
            <a href="/">Add New Bag</a>
            <a href="/admin">Refresh List</a>
        </div>
    </div>
</body>
</html>
